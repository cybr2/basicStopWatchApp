<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>basic Stop Watch</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/3ff475d54b.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="watch-box">
            <h1 id="displayTime">00:00:00</h1>
            <div class="controls">
                <div onclick="watchStop()"><i class="fa-solid fa-stop"></i></div> 
                <div onclick="watchStart()"><i class="fa-solid fa-circle-play"></i></div>
                <div onclick="watchReset()"><i class="fa-solid fa-arrow-rotate-left fa-lg"></i></div>
            </div>
        </div>

        
        <script src="main.js" async defer></script>
    </body>
</html>
